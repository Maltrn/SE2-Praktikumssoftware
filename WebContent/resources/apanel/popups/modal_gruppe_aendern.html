<div class="modal" id="gruppeBearbeiten" role="dialog">
  <div class="modal-dialog" style="width:40%;" ng-controller="DateController">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">
          <strong>Gruppe bearbeiten</strong>
        </h4>
      </div>
      <form class="form-horizontal" role="form">
        <div class="modal-body">
          
          <div class="row">
   			<br />
    		<div class="col-sm-6 inner-addon right-addon">
      			<span class="glyphicon glyphicon-search"></span>
      			<input type="text" class="form-control" placeholder="Dozenten suchen..." ng-model="gr.dozent" name="dozent" ng-init="''"/>
    		</div>
    		<div class="col-sm-6 inner-addon right-addon">
      			<span class="glyphicon glyphicon-search"></span>
      			<input type="text" class="form-control" placeholder="Assistenten suchen..." ng-model="gr.assistent" name="assistent" ng-init="''"/>
    		</div>
  			</div>
          <div class="row">
            <br />
            <div class="col-sm-12">
              <div class="strike text text-muted">
                <span>{{termWaehlenTitle}}</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table class="table table-striped" style="margin: 1px;">
                <thead>
                  <tr>
                    <th>TNr.</th>
                    <th>Datum</th>
                    <th>Beginn</th>
                    <th>Ende</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="termin in gr.termine">
                    <td style="width: 5%;">{{$index+1}}.</td>
                    <td style="width: 35%;">
                      <div class="input-group">
                        <input type="text" class="form-control" ng-click="openCal($index)" show-button-bar="false" datepicker-popup="{{format}}" ng-model="termin.datum" is-open="status[$index].opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                        ng-required="true" close-text="Close" />
                        <div class="input-group-addon">
                          <i class="glyphicon glyphicon-calendar"></i>
                        </div>
                      </div>
                      <p class="help-box" ng-show="!isValidDate($index)">
                        <span class="text text-danger">
                          <small>Folgetermin in Vergangenheit oder gleich.</small>
                        </span>
                      </p>
                    </td>
                    <td style="width: 20%;">
                      <select class="form-control" data-width="100%" ng-model="termin.start" ng-options="uzBeginn.string for uzBeginn in startZeiten">
                      </select>
                      <p class="help-box" ng-show="!isValidStartTime($index)">
                        <span class="text text-danger">
                          <small>Uhrzeit Ende liegt in Vergangenheit.</small>
                        </span>
                      </p>
                    </td>
                    <td style="width: 20%;">
                      <select class="form-control" data-width="100%" ng-model="termin.ende" ng-options="uzEnde.string for uzEnde in endZeiten">
                      </select>
                    </td>
                    <td style="width: 20%;">
              			<select class="form-control" data-width="100%" ng-model="termin.raum" ng-options="raum for raum in raeume">
              			</select>
            		</td>
                    <td>
                      <button type="button" class="btn btn-my-default btn-sm" ng-click="terminLoeschen($index)" data-placement="bottom" title="Diesen Termin entfernen" onmouseenter="$(this).tooltip('show')">
                        <span class="glyphicon glyphicon glyphicon-minus"></span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-my-block btn-sm" ng-click="addCal(); terminHinzufuegen()" data-placement="bottom" title="Weiteren Termin hinzufÃ¼gen" onmouseenter="$(this).tooltip('show')">
                <span class="glyphicon glyphicon glyphicon-plus"></span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <hr/>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-my-block" data-dismiss="modal" ng-disabled="!isFilledCompleteBearbeiten()" ng-click="editGruppe()" data-placement="bottom" title="Speichern" onmouseenter="$(this).tooltip('show')">
                <span class="glyphicon glyphicon-ok"></span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
